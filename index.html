<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/ebb335c6c8.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h1>Responsive Image Gallery With Search Box</h1>
        <div class="inputContainer">
            <input type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="imagesContainer">
            <div class="imageBox" data-name="Christiano Ronaldo">
                <img src="images/Ronaldo.jpg" alt="Christiano Ronaldo">
                <div class="shadow"></div>
                <p>Christiano Ronaldo</p>
            </div>
            <div class="imageBox" data-name="Kylian Mbaape">
                <img src="images/Mbaape.jpg" alt="Kylian Mbaape">
                <div class="shadow"></div>
                <p id="name">Kylian Mbaape</p>
            </div>
            <div class="imageBox" data-name="Mohammed Kudus">
                <img src="images/Kudus.jpg" alt="Kudus">
                <div class="shadow"></div>
                <p id="name">Mohammed Kudus</p>
            </div>
            <div class="imageBox" data-name="Neymar da Silva Santos">
                <img src="images/Neymar.jpg" alt="Neymar">
                <div class="shadow"></div>
                <p id="name">Neymar da Silva Santos</p>
            </div>
            <div class="imageBox" data-name="Haaland">
                <img src="./images/Haaland.jpg" alt="Erling Haaland">
                <div class="shadow"></div>
                <p id="name">Erling Haaland</p>
            </div>
            <div class="imageBox" data-name="Jude Bellingham">
                <img src="images/Bellingham.jpg" alt="Jude Bellingham">
                <div class="shadow"></div>
                <p id="name">Jude Bellingham</p>
            </div>
            <div class="imageBox" data-name="Mohammed Kudus">
                <img src="images/Kudus1.jpg" alt="Mohammed Kudus">
                <div class="shadow"></div>
                <p id="name">Mohammed Kudus</p>
            </div>
            <div class="imageBox" data-name="Erling Haaland">
                <img src="images/Haaland1.jpg" alt="Erling Haaland">
                <div class="shadow"></div>
                <p id="name">Erling Haaland</p>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
